---
# Top level CI configuration, this is used when tests are run with an
# environment variable `CI` set to `true`.
ci:
  bitcoin:
    daemon:
      host: "bitcoind"
      port: 18443
      protocol: "http"
    auth:
      cookie: "/data/regtest/.cookie"

  electrs:
    host: "electrs"
    port: 60401
    protocol: "tcp"

  monero:
    daemon:
      host: "monerod"
      port: 18081
      protocol: "http"
    wallets:
      - host: "monero-wallet-rpc-1"
        port: 18083
        protocol: "http"
      - host: "monero-wallet-rpc-2"
        port: 18083
        protocol: "http"
      - host: "monero-wallet-rpc-3"
        port: 18083
        protocol: "http"
    lws:
      host: "monero-lws"
      port: 38884
      protocol: "http"

