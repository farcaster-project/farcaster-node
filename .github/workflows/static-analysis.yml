name: Static Analysis

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**.rs'
      - 'build.rs'
      - 'Cargo.*'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**.rs'
      - 'build.rs'
      - 'Cargo.*'

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  rust_format:
    name: Rust Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: rustfmt

      - name: Run Rust fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

  rust_clippy:
    name: Rust Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          components: clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2.6.0

      - name: Run Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --all --all-targets --all-features
